<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>シンプルTodoアプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>プリミティブTodo</h1>
        <div class="header-buttons">
          <button id="toggleTheme" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
          <button id="toggleLang" class="lang-toggle">
            <i class="fas fa-language"></i>
          </button>
        </div>
      </div>
      <div class="todo-input">
        <div class="input-group">
          <input type="text" id="todoInput" placeholder="新しいタスクを入力" />
          <div class="select-group">
            <select id="prioritySelect" class="priority-select">
              <option value="low" data-ja="低" data-en="Low">低</option>
              <option value="medium" selected data-ja="中" data-en="Medium">中</option>
              <option value="high" data-ja="高" data-en="High">高</option>
            </select>
            <select id="categorySelect" class="category-select">
              <option value="none" data-ja="カテゴリなし" data-en="No Category">カテゴリなし</option>
              <option value="work" data-ja="仕事" data-en="Work">仕事</option>
              <option value="personal" data-ja="個人" data-en="Personal">個人</option>
              <option value="shopping" data-ja="買い物" data-en="Shopping">買い物</option>
              <option value="study" data-ja="学習" data-en="Study">学習</option>
            </select>
            <input 
              type="date" 
              id="dueDateInput" 
              class="date-input" 
              lang="ja"
              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
            />
          </div>
        </div>
        <button id="addTodo"><i class="fas fa-plus"></i> 追加</button>
      </div>
      <div class="category-filter">
        <select id="categoryFilter" class="category-filter-select">
          <option value="all" data-ja="すべて" data-en="All">すべて</option>
          <option value="none" data-ja="カテゴリなし" data-en="No Category">カテゴリなし</option>
          <option value="work" data-ja="仕事" data-en="Work">仕事</option>
          <option value="personal" data-ja="個人" data-en="Personal">個人</option>
          <option value="shopping" data-ja="買い物" data-en="Shopping">買い物</option>
          <option value="study" data-ja="学習" data-en="Study">学習</option>
        </select>
      </div>
      <div class="todo-sections">
        <div class="todo-section">
          <span class="section-tag incomplete-tag">未完了</span>
          <ul id="incompleteTodoList" class="todo-list" data-list-type="incomplete">
            <!-- 未完了のTodoアイテムがここに追加されます -->
          </ul>
        </div>
        <div class="todo-section">
          <span class="section-tag complete-tag">完了</span>
          <ul id="completedTodoList" class="todo-list" data-list-type="completed">
            <!-- 完了したTodoアイテムがここに追加されます -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
